{% extends "base.html" %}

{% block content %}
  <h2>New Post</h2>
    <div class="error">{{error}}</div>
    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <input type="submit">
    </form>

    <br/><a href="/posts/">Back to view</a>
{% endblock %}
